	<script>
		$.ajaxSetup({timeout:500});
		function servo1(angle)
		{
			//TextVar = form.inputbox.value;
			ArduinoVar = "http://192.168.43.15:80";
			$.get( ArduinoVar, { "BOT": angle })	;
			{Connection: close};
		}
	</script>
	<script>
		

		document.onkeydown = checkKey;
		//document.onkeyup = servo1(0);
		
function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        // up arrow
        servo1(1);
        
        
    }
    else if (e.keyCode == '40') {
        // down arrow
        servo1(4);
        
    }
    else if (e.keyCode == '37') {
       // left arrow
       servo1(2);
       
    }
    else if (e.keyCode == '39') {
       // right arrow
       servo1(3);
       
    }
    else if (e.keyCode == '32') {
       // right arrow
       servo1(0);
       
    }
    else if (e.keyCode == '65') {
       // right arrow
       servo1(7);
       
    }
    else if (e.keyCode == '68') {
       // right arrow
       servo1(8);
       
    }


}
	</script>
